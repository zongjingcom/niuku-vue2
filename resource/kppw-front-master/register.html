</head>

<div id="wrapper">

<!-- Header Container
================================================== -->
<header id="header-container" class="fullwidth">

	<!-- Header -->
	<div id="header">
		<div class="container">
			
			<!-- Left Side Content -->
			<div class="left-side">
				
				<!-- Logo -->
				<div id="logo">
					<a href="index.html"><img src="images/logo.png" alt=""></a>
				</div>
				<div class="min-header" >
					<div class="sologan">互联网顶尖创新众包服务平台</div>
				</div>
				<!-- Main Navigation -->
			</div>
			<!-- Left Side Content / End -->


			<!-- Right Side Content / End -->
			<div class="right-side min">
				<div class="header-widget">
						<div style="display:inline-block;font-size:14px;">已有帐号？</div>
						<a style="position: relative;top: 50%;display:inline-block;transform:translateY(-50%);font-size:14px;" href="login.html" class="button dark ripple-effect">请登录</a>
				</div>

			</div>
			<!-- Right Side Content / End -->

		</div>
	</div>
	<!-- Header / End -->

</header>
<div class="clearfix"></div>
<!-- Header Container / End -->

<!-- Titlebar
================================================== -->
<div id="titlebar" class="gradient" style="margin-bottom:20px">
	<div class="container">
		<div class="row">
			<div class="col-md-12" style="text-align: center">
				<h2>创建新帐号</h2>
			</div>
		</div>
	</div>
</div>


<!-- Page Content
================================================== -->
<div class="container">
	<div class="row">
		<div class="col-xl-5"  style="margin: 0 auto;">

			<div class="login-register-page">
				<!-- Welcome Text -->
				<div class="welcome-text">
					<h4>欢迎注册牛库!</h4>
					<span>已经有帐号? 请<a href="login.html">登录!</a></span>
				</div>

				<!-- Account Type -->
				<div class="account-type">
					<div>
						<input type="radio" name="account-type-radio" id="freelancer-radio" class="account-type-radio" checked/>
						<label for="freelancer-radio" class="ripple-effect-dark"><i class="icon-material-outline-account-circle"></i> 自由职业</label>
					</div>

					<div>
						<input type="radio" name="account-type-radio" id="employer-radio" class="account-type-radio"/>
						<label for="employer-radio" class="ripple-effect-dark"><i class="icon-material-outline-business-center"></i> 雇主</label>
					</div>
				</div>
					
				<!-- Form -->
				<form class="registerform" method="post" action="http://kppw/register" id="register-account-form">
					<div class="input-with-icon-left margin-bottom-14" title="至少8位字符长度，包含字母和数字" data-tippy-placement="bottom">
						<i class="icon-material-outline-account-circle"></i>
						<input type="text" class="input-text with-border" placeholder="用户名" required name="username" id="username" ajaxurl="http://kppw/checkUserName" datatype="*4-15" nullmsg="请输入用户名" errormsg="用户名长度为4到15位字符" value=""/>
						<span class="Validform_checktip validform-login-form login-validform-static Validform_wrong">请输入您的用户名</span>
					</div>
					<div class="input-with-icon-left margin-bottom-14">
						<i class="icon-feather-smartphone"></i>
						<input type="text" class="input-text with-border" name="emailaddress-register" id="emailaddress-register" placeholder="手机号码" required/>
						<span class="Validform_checktip validform-login-form login-validform-static Validform_wrong">请输入手机号码</span>
					</div>
					<div class="input-with-icon-left margin-bottom-14">
						<i class="icon-material-outline-textsms"></i>
						<input type="text" class="input-text with-border" name="emailaddress-register" id="emailaddress-register" placeholder="请输入短信验证码" required/>
						<button class="button-in-input ripple-effect">发送验证码</button>
						<span class="Validform_checktip validform-login-form login-validform-static Validform_wrong">请输入短信验证码</span>
					</div>
					<div class="input-with-icon-left margin-bottom-14" title="至少8位字符长度，包含字母和数字" data-tippy-placement="bottom">
						<i class="icon-material-outline-lock"></i>
						<input type="password" class="input-text with-border" name="password-register" id="password-register" placeholder="登录密码" required/>
						<span class="Validform_checktip validform-login-form login-validform-static Validform_wrong">请输入登录密码</span>
					</div>

					<div class="input-with-icon-left margin-bottom-14">
						<i class="icon-material-outline-lock"></i>
						<input type="password" class="input-text with-border" name="password-repeat-register" id="password-repeat-register" placeholder="确认密码" required/>
						<span class="Validform_checktip validform-login-form login-validform-static Validform_wrong">两次密码输入不一致</span>
					</div>
					<div class="checkbox" style="font-size:14px;margin:10px 0">
						<input type="checkbox" id="chekcbox-term" checked="">
						<label for="chekcbox-term"><span class="checkbox-icon"></span> 我同意遵守<a href="#">《牛库用户服务协议》</a></label>
						<span class="Validform_checktip validform-login-form login-validform-static Validform_wrong">请同意服务协议</span>
					</div>
				</form>
				
				<!-- Button -->
				<button class="button full-width button-sliding-icon ripple-effect margin-top-10" type="submit" form="login-form">确认注册 <i class="icon-material-outline-arrow-right-alt"></i></button>
				
				<!-- Social Login -->
				<div class="social-login-separator"><span>或</span></div>
				<div class="social-login-buttons">
					<button class="qq-login ripple-effect"><i class="icon-brand-qq"></i> 通过QQ登录</button>
					<button class="wechat-login ripple-effect"><i class="icon-brand-weixin"></i> 通过微信登录</button>
				</div>
			</div>

		</div>
	</div>
</div>


<!-- Spacer -->
<div class="margin-top-70"></div>
