================================================== -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="css/colors/green.css">
</head>

<body class="simplefoot">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header Container
================================================== -->
		<header id="header-container" class="fullwidth">

			<!-- Header -->
			<div id="header">
				<div class="container">

					<!-- Left Side Content -->
					<div class="left-side">

						<!-- Logo -->
						<div id="logo">
							<a href="index.html"><img src="images/logo.png" alt=""></a>
						</div>
						<div class="min-header">
							<div class="sologan">互联网顶尖创新众包服务平台</div>
						</div>
						<!-- Main Navigation -->
					</div>
					<!-- Left Side Content / End -->


					<!-- Right Side Content / End -->
					<div class="right-side min">
						<div class="header-widget">
							<div style="display:inline-block;font-size:14px;">已有帐号？</div>
							<a style="position: relative;top: 50%;display:inline-block;transform:translateY(-50%);font-size:14px;"
								href="login.html" class="button dark ripple-effect">请登录</a>
						</div>

					</div>
					<!-- Right Side Content / End -->

				</div>
			</div>
			<!-- Header / End -->

		</header>
		<div class="clearfix"></div>
		<!-- Header Container / End -->

		<!-- Titlebar
================================================== -->
		<div id="titlebar" class="gradient" style="margin-bottom:20px">
			<div class="container">
				<div class="row">
					<div class="col-md-12" style="text-align: center">
						<h2> 忘记密码</h2>
					</div>
				</div>
			</div>
		</div>


		<!-- Page Content
================================================== -->
		<div class="container">
			<div class="row">
				<div class="col-xl-11" style="margin: 0 auto;">
					<div class="loginmain">
						<div class="space"></div>
						<h4 class="s-logintit">通过手机找回 <a class="text-size12 pull-right cor-gray3a phoneicoem"
								href="http://kppw/password/email">邮箱找回</a></h4>
						<div class="space-20 hidden-xs"></div>
						<div class="widget-body">
							<div class="widget-main">
								<div id="fuelux-wizard" class="row-fluid" data-target="#step-container">
									<ul class="wizard-steps hidden-xs phonepass">
										<li data-target="#step1" class="active">
											<span class="step">1</span>
											<span class="title ">输入手机号</span>
										</li>

										<li data-target="#step2">
											<span class="step">2</span>
											<span class="title">重置密码</span>
										</li>

										<li data-target="#step3">
											<span class="step">3</span>
											<span class="title">完成</span>
										</li>
									</ul>
								</div>
								<div class="step-content row-fluid position-relative col-xl-5" style="margin: 0 auto;" id="step-container">
									<div class="space"></div>
									<div class="input-with-icon-left">
										<i class="icon-feather-smartphone"></i>
										<input type="text" class="input-text with-border" name="emailaddress-register" id="emailaddress-register" placeholder="注册手机号码" required/>
									</div>
									<span class="Validform_checktip validform-login-form Validform_wrong">请输入您的密码</span>
									<!-- 滑块验证 -->
									<div class="form-group step-validform" >
										<label class="control-label col-md-3 no-padding-right" for="email"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
										<div class="col-md-9 col-sm-10">
																	<span class="block input-icon input-icon-right" style="width:100%;">
																	<div id="embed-captcha" data-info="1"></div>
																	<p id="wait" class="show" style="font-size: 12px;">正在加载验证码......</p>
																	<p id="notice" class="hide" style="font-size: 12px;">请先完成验证</p>
																	</span>
										</div>
									</div>
									<div class="input-with-icon-left">
										<i class="icon-material-outline-textsms"></i>
										<input type="text" class="input-text with-border" name="emailaddress-register" id="emailaddress-register" placeholder="请输入短信验证码" required/>
										<button class="button-in-input ripple-effect">发送验证码</button>
									</div>
									<a href="#" class="button ripple-effect margin-top-30">下一步</a>
								</div>
							</div>
						</div><!-- /widget-main -->
					</div>

				</div>
			</div>
		</div>


		<!-- Spacer -->
		<div class="margin-top-70"></div>
