<!doctype html>
<html lang="en">

<head>

	<!-- Basic Page Needs
================================================== -->
	<title>用户登录 - 牛库</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
================================================== -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="css/colors/green.css">
	<link media="all" type="text/css" rel="stylesheet" href="js/validform/css/style.css">

</head>

<body class="simplefoot">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header Container
================================================== -->
		<header id="header-container" class="fullwidth">

			<!-- Header -->
			<div id="header">
				<div class="container">

					<!-- Left Side Content -->
					<div class="left-side">

						<!-- Logo -->
						<div id="logo">
							<a href="index.html"><img src="images/logo.png" alt=""></a>
						</div>
						<div class="min-header">
							<div class="sologan">互联网顶尖创新众包服务平台</div>
						</div>
						<!-- Main Navigation -->
					</div>
					<!-- Left Side Content / End -->


					<!-- Right Side Content / End -->
					<div class="right-side min">
						<div class="header-widget">
							<div style="display:inline-block;font-size:14px;">还没注册账号？</div>
							<a style="position: relative;top: 50%;display:inline-block;transform:translateY(-50%);font-size:14px;"
								href="register.html" class="button dark ripple-effect">注册</a>
						</div>

					</div>
					<!-- Right Side Content / End -->

				</div>
			</div>
			<!-- Header / End -->

		</header>
		<div class="clearfix"></div>
		<!-- Header Container / End -->

		<!-- Titlebar
================================================== -->
		<div id="titlebar" class="gradient" style="margin-bottom:20px">
			<div class="container">
				<div class="row">
					<div class="col-md-12" style="text-align: center">
						<h2>用户登录</h2>
					</div>
				</div>
			</div>
		</div>


		<!-- Page Content
================================================== -->
		<div class="container">
			<div class="row">
				<div class="col-xl-5" style="margin: 0 auto;">

					<div class="login-register-page">
						<!-- Welcome Text -->
						<div class="welcome-text">
							<h4><b>欢迎访问牛库</b></h4>
							<span>还没有注册？ 请<a href="register.html">创建帐号!</a></span>
						</div>


						<!-- Form -->
						<form method="post" id="register-account-form" class="login-form">

							<div class="input-with-icon-left margin-bottom-14" title="请输入用户名/手机号码/邮箱">
								<i class="icon-feather-smartphone"></i>
								<input type="text" class="input-text with-border" name="username"
									placeholder="用户名/邮箱/手机号码" value="" nullmsg="请输入用户名/手机号码/邮箱" datatype="*"
									errormsg="用户名/邮箱/手机号码错误">
								<span class="Validform_checktip validform-login-form login-validform-static">
									<span class="login-red"></span>
								</span>
							</div>

							<div class="input-with-icon-left margin-bottom-14" title="请输入帐号密码">
								<i class="icon-material-outline-lock"></i>
								<input type="password" class="input-text with-border" name="password" placeholder="登录密码"
									nullmsg="请输入您的密码" datatype="*6-16" errormsg="请输入6-12个字符，支持英文、数字" autocomplete="off"
									disableautocomplete>
								<span class="Validform_checktip validform-login-form login-validform-static">
									<span class="login-red"></span>
								</span>
							</div>



							<div class="checkbox">
								<input type="checkbox" id="chekcbox-term" checked="">
								<label for="chekcbox-term"><span class="checkbox-icon"></span> 记住密码</label>
							</div>


							<!-- Button -->
							<button class="button full-width button-sliding-icon ripple-effect margin-top-10"
								type="submit" >登录 <i
									class="icon-material-outline-arrow-right-alt"></i></button>
						</form>
						<div class="space-6"></div>
						<div class="clearfix">
							<a href="http://kppw/register" class="pull-left">免费注册</a>
							<a href="http://kppw/password/email" class="pull-right">忘记密码？</a>
						</div>
						<!-- Social Login -->
						<div class="social-login-separator"><span>或</span></div>
						<div class="social-login-buttons">
							<button class="qq-login ripple-effect"><i class="icon-brand-qq"></i> 通过QQ登录</button>
							<button class="wechat-login ripple-effect"><i class="icon-brand-weixin"></i> 通过微信登录</button>
						</div>
					</div>

				</div>
			</div>
		</div>


		<!-- Spacer -->
		<div class="margin-top-70"></div>
		<!-- Spacer / End-->
	</div>
	<!-- Wrapper / End -->

	<!-- Footer
================================================== -->
	<div id="footer" class="min-footer">

		<!-- Footer Copyrights -->
		<div class="footer-bottom-section" style="padding:10px 0;font-size:14px;">
			<div class="container">
				<div class="row">
					<div class="col-xl-12">
						© 2018-2019 <strong>牛库网</strong>&nbsp;All Rights Reserved.
					</div>
				</div>
			</div>
		</div>
		<!-- Footer Copyrights / End -->

	</div>
	<!-- Footer / End -->



	<!-- Scripts
================================================== -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery-migrate-3.0.0.min.js"></script><!-- jquery向下兼容库 -->
	<script src="js/mmenu.min.js"></script><!-- 侧滑侧单库 -->
	<script src="js/tippy.all.min.js"></script><!-- 鼠标悬停效果库 -->
	<script src="js/simplebar.min.js"></script>
	<!--用自定义CSS滚动条-->
	<script src="js/bootstrap-slider.min.js"></script> <!-- bootstrap滑动选择条 -->
	<script src="js/bootstrap-select.min.js"></script><!-- bootstrap下拉框组件-->
	<script src="js/snackbar.js"></script> <!-- 浮动提示条组件-->
	<script src="js/clipboard.min.js"></script><!-- 剪贴板复制组件-->
	<script src="js/counterup.min.js"></script> <!-- 数字动画插件-->
	<script src="js/magnific-popup.min.js"></script>
	<!--响应式弹出层和模式对话框插件-->
	<script src="js/slick.min.js"></script>
	<!--幻灯片插件-->
	<script src="js/validform/js/Validform_v5.3.2.js"></script>
	<!--表单校验插件-->
	<script src="js/custom.js"></script>
	<script>
		$(function () {
			$(".login-form").Validform({
				tiptype: 3,
				showAllError: true

			});
		})
	</script>
</body>

</html>
